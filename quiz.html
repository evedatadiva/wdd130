<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1> Basic HTML and CSS Quiz</h1>

    <form id="quizForm">
        <!-- Question 1: Fill in the blank -->
        <div>
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>

        <!-- Question 2: Short answer -->
        <div>
            <label for="q2">2. How are id and class Attributes selected in CSS?</label>
            <textarea id="q2" name="q2" required></textarea>
        </div>

        <!-- Question 3: Dropdown/select -->
        <div>
            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="div">div</option>
                <option value="span">span</option>
                <option value="article">article</option>
            </select>
        </div>

        <!-- Question 4: Integer answer -->
        <div>
            <label for="q4">What is the bottom margin given this declaration?</label>
            <div class="additional-content">
                <img src="images/margin.png" alt="margin">
            </div>
            <input type="text" id="q4" name="q4" required>
  
        </div>

        <!-- Submit button -->
        <button type="submit">Submit Quiz</button>
    </form>

    <script src="scripts/quiz.js"></script>
</body>
</html>
